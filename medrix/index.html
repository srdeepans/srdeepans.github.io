<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
    <main>
        <div class="container-main">
            <h1>Welcome to the <br>Madtrix <br>Dashboard</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" required="required" />
                    <label for="username" class="control-label">Email or Username</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required="required">
                    <label for="password" class="control-label">Password</label><i class="bar"></i>
                    
                    <span toggle="#password" class="fa fa-fw fa-eye eye-icon view-password"
                        onclick="view_pass()"></span>
                </div>
                <div class="form-foot">
                    <a href="#">Forgot password?</a>
                    <button type="submit" class="btn btn-primary btn-block">LOG IN</button>
                </div>
            </form>
        </div>
        <div class="register text-center">
            <p>No Account yet? <b><u>SIGN UP</u></b></p>
        </div>
    </main>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
